<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    @import url("https://nagoshiashumari.github.io/Rpg-Awesome/stylesheets/rpg-awesome.min.css");
  </style>
  <link rel="stylesheet" href="https://nagoshiashumari.github.io/Rpg-Awesome/stylesheets/rpg-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>CWSD</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row text-center">
      <div class="col-12">
        <h2>Codeworks Showdown</h2>
      </div>
      <div class="col-5" id="player">
        <div class="row">
          <div class="col-12">
            Player
            <span>Health:<span id="playerHealth">100</span></span>
            <span>Times Hit:<span id="playerHit-Counter">--</span></span>
          </div>
          <div class="col-12">
            <img src="mark-min.jpg" alt="">
          </div>
          <div class="col-12">
            Marks Moves
          </div>
          <div class="col-12">
            <button class="btn" onclick="roll('d8')">D8</button>
            <button class="btn" onclick="roll('d10')">D10</button>
            <button class="btn">D20</button>
          </div>
        </div>
      </div>
      <div class=" col-2" id="info">
        <div class="card">
          Info
        </div>
        <div class="row mt-5">
          <div class="col-12">
            VS
          </div>
          <div class="col-12 modifiers">
            <div class="card ">Modifiers</div>
          </div>
          <div class="col-12 modifiers" onclick="roll('d20')">
            <i class="fas fa-dice-d20 fa-2x"></i>
          </div>
          <div class="col-12 modifiers" onclick="roll('d6')">
            <i class="ra ra-dice-six ra-2x"></i>
          </div>
          <div class="col-12 modifiers" onclick="roll('shield')"> <i class="ra ra-round-shield ra-2x"></i>
          </div>
        </div>
      </div>
      <div class="col-5" id="enemy">
        <div class="row">
          <div class="col-12">
            Enemy
            <span>Health:<span id="mittHealth">100</span></span>
            <span>Times Hit:<span id="mittHit-Counter">--</span></span></div>
          <div class="col-12">
            <img src="sawshank darryl.jpg" alt="">
          </div>
        </div>
      </div>

    </div>


  </div>





</body>
<script src="game.js"></script>
<script src="https://kit.fontawesome.com/805f26c2b2.js" crossorigin="anonymous"></script>

</html>
