<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row text-center">
      <div class="col-12">
        <h2>Codeworks Showdown</h2>
      </div>
      <div class="col-5" id="player">
        <div class="row">
          <div class="col-12">
            Player
          </div>
          <div class="col-12">
            <img src="mark-min.jpg" alt="">
          </div>
          <div class="col-12">
            Marks Moves
          </div>
          <div class="col-12">
            <button class="btn">Slap</button> <button class="btn">Kick</button> <button class="btn">Punch</button>
          </div>
        </div>
      </div>
      <div class="col-2" id="info">
        <div class="card">
          Info
        </div>
        <div class="row mt-5">
          <div class="col-12">
            VS
          </div>
        </div>
      </div>
      <div class="col-5" id="enemy">
        <div class="row">
          <div class="col-12">
            Enemy</div>
          <div class="col-12">
            <img src="sawshank darryl.jpg" alt="">
          </div>
        </div>
      </div>

    </div>


  </div>





</body>
<script src="game.js"></script>

</html>
